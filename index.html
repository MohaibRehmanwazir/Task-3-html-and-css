<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col-1">
          <div class="heading">
              <h1>WellCome <br>  Back!</h1>
          </div>
        </div>
        <div class="col-2">
            <form action="#">
                <div class="login">
                    <h1>Login</h1>
                    <p>Wellcome back! Please Login to your <br> account</p>
                </div>
                  
                <!-- Form Row -->
                <div class="form-row">
                    <label for="">User Name</label>
                    <input type="email">
                </div>

                <div class="form-row">
                    <label for="">Password</label>
                    <input type="password">
                </div>

                <!-- Checkbox adn forget -->
                 <div class="check">
                    <div class="checkbox">
                        <input type="checkbox">
                        <label for="">Remember M</label>
                    </div>
                    <!-- Forget Password -->
                     <span>Forget Password?</span>
                 </div>
                   <br>
                 <div><button class="btn">Login</button></div>
                  <br>
                 <div class="users">
                    <span>New User?</span>
                    <span class="SignUp">SignUp</span>
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
